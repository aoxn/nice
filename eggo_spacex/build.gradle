group 'spacex.com'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.4.RELEASE")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'spacex.com'
    version =  '0.1.0'
    //manifest {
    //    attributes 'Main-Class': 'com.spacex.main.Application'
    //}
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
dependencies {
    compile("org.apache.lucene:lucene-core:5.2.1")
    compile("org.apache.lucene:lucene-analyzers-common:5.2.1")
    compile("org.apache.lucene:lucene-analyzers-smartcn:5.2.1")
    compile("org.apache.lucene:lucene-queryparser:5.2.1")
    compile("org.apache.lucene:lucene-queries:5.2.1")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.apache.httpcomponents:httpclient:4.3.6")
    compile("com.google.code.gson:gson:2.3.1")
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
